<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>نظام حساب المواريث الإسلامية</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@stlite/mountable@latest/build/stlite.css" />
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@latest/build/stlite.js"></script>
    <script>
      stlite.mount(
        {
          requirements: ["streamlit"],
          entrypoint: "app.py",
          files: {
            "app.py": {
              url: "./app.py",
            },
            "heir_detector.py": {
              url: "./heir_detector.py",
            },
            "heritage_calculator.py": {
              url: "./heritage_calculator.py",
            },
          },
        },
        document.getElementById("root")
      );
    </script>
  </body>
</html>
